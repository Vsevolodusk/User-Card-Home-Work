<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/erasing.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="user_info_container">
        <div class="photo_container">
          <img src="./img/profile-photo.png" alt="Profile_photo" />
        </div>
        <div class="user_information">
          <h1 class="user_name">Sam Smidth</h1>
          <p class="follow_sign">Viev my full profile</p>
          <div class="follow_button">
            <a class="main_profile_link" href="#">
              <i class="fa-brands fa-twitter"></i>
              Follow me</a
            >
          </div>
        </div>
        <div class="user_description">
          <p class="position">Graphic & Webdesigner</p>
          <p class="position">Front-end developper</p>
          <p class="position">Occam's Razor converted</p>
        </div>
      </div>
      <div class="profile_info">
        <div class="profile_statistic">
          <p class="profile_statistic_numbers">2500</p>
          <p class="number_description">tweets</p>
        </div>
        <div class="profile_statistic">
          <p class="profile_statistic_numbers">500</p>
          <p class="number_description">following</p>
        </div>
        <div class="profile_statistic">
          <p class="profile_statistic_numbers">1500</p>
          <p class="number_description">followers</p>
        </div>
      </div>
      <div class="comment_container">
        <form class="users_comment_form" action="#" method="get">
          <textarea class="user_comment" name="comment"></textarea>
          <button class="send_button" type="submit">
            <i class="fa-sharp fa-regular fa-paper-plane"></i>
          </button>
        </form>
      </div>
      <div class="social_networks_container">
        <a
          href="https://twitter.com/?lang=ru"
          target="_blank"
          class="social_network_link hovered"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="social_network_link hovered"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="https://www.google.com/gmail/about/"
          target="_blank"
          class="social_network_link hovered"
          ><i class="fa-brands fa-google"></i
        ></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="social_network_link hovered"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://github.com"
          target="_blank"
          class="social_network_link hovered"
          ><i class="fa-brands fa-github"></i
        ></a>
        <div href="#" class="social_network_link filler"></div>
        <div href="#" class="social_network_link filler"></div>
        <div href="#" class="social_network_link filler"></div>
      </div>
    </div>
  </body>
</html>
